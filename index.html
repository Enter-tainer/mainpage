    #site_name {
      display: inline;

      font-weight: 900;
      font-size: 7em;

<body>
  <div style="max-width: 800px; margin: 0 auto;">
    <div id="banner">
      <p>
        <a href="https://mgt.moe" id="site_name">
          mgt.moe
        </a>
      </p>
    </div>
  </div>
</body>

<script>
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
  const prefixes = ["blog", "pb", "math"]
  const base = "mgt.moe"
  const text = document.getElementById("site_name")
  let prefixPtr = 0
  async function setText(str) {
    text.href = `https://${str}.${base}`
    for (let i = 0; i < str.length; ++i) {
      const link = str.slice(0, i + 1) + "." + base
      text.innerText = link
      await sleep(Math.random() * 400)
    }
  }
  setInterval(async () => {
    text.innerText = base
    text.href = `https://${base}`
    setText(prefixes[prefixPtr])
    prefixPtr++
    prefixPtr %= prefixes.length
  }, 6000)
</script>
